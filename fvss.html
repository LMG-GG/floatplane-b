<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVSS - Floatplane</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 0; }
        .header { background-color: #0085A1; padding: 20px; text-align: center; }
        .header h1 { margin: 0; }
        .tabs { display: flex; justify-content: center; margin-top: 20px; }
        .tab { padding: 10px 20px; margin: 0 10px; cursor: pointer; border: 2px solid #0085A1; border-radius: 5px; }
        .tab:hover { background-color: #0085A1; color: #fff; }
        .content { display: none; margin-top: 20px; }
        .active { display: block; }
        .event-container, .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .event-card, .gallery-card { width: 300px; background-color: #333; border-radius: 10px; padding: 10px; }
        .livestream iframe { width: 100%; height: 400px; border-radius: 10px; }
        img { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>FVSS auf Floatplane</h1>
    </div>

    <div class="tabs">
        <div class="tab" onclick="changeTab('startseite')">Startseite</div>
        <div class="tab" onclick="changeTab('livestream')">Livestream</div>
        <div class="tab" onclick="changeTab('events')">Events</div>
        <div class="tab" onclick="changeTab('galerie')">Galerie</div>
    </div>

    <div id="startseite" class="content active">
        <div class="creator-card">
            <img src="fvss-logo.png" alt="FVSS Logo">
            <h2>Willkommen bei FVSS Live</h2>
            <p>Hier gibt es alle Livestreams und Events der Freiherr-vom-Stein-Schule Neumünster.</p>
        </div>
    </div>

    <div id="livestream" class="content">
        <h2>Livestream</h2>
        <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" allowfullscreen></iframe>
    </div>

    <div id="events" class="content">
        <h2>Kommende Events</h2>
        <div class="event-container">
            <div class="event-card"><h3>Schulfest</h3><p>Datum: 15. März 2025</p></div>
            <div class="event-card"><h3>Sporttag</h3><p>Datum: 25. April 2025</p></div>
        </div>
    </div>

    <div id="galerie" class="content">
        <h2>Galerie</h2>
        <div class="gallery">
            <div class="gallery-card"><img src="bild1.jpg" alt="Schulbild 1"></div>
            <div class="gallery-card"><img src="bild2.jpg" alt="Schulbild 2"></div>
        </div>
    </div>

    <script>
        function changeTab(tabId) {
            document.querySelectorAll('.content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
