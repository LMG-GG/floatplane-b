<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Plattform</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { margin-bottom: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        #videoPlayer, #livestream { display: none; width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h1>Willkommen auf der Creator Plattform</h1>
    <nav>
        <button onclick="showSection('videos')">Videos</button>
        <button onclick="showSection('clips')">Clips</button>
        <button onclick="showSection('livestream')">Livestream</button>
    </nav>
    
    <div id="videos">
        <h2>Videos</h2>
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
            Dein Browser unterstützt kein Video-Tag.
        </video>
    </div>
    
    <div id="clips" style="display: none;">
        <h2>Clips</h2>
        <video id="clipPlayer" controls>
            <source src="clip.mp4" type="video/mp4">
            Dein Browser unterstützt kein Video-Tag.
        </video>
    </div>
    
    <div id="livestream" style="display: none;">
        <h2>Live Stream</h2>
        <iframe src="https://player.twitch.tv/?channel=blizkey&parent=mgetz-io.github.io/floatplane-b/blizkey.html" width="80%" height="500" allowfullscreen></iframe>
    </div>
    
    <script>
        function showSection(section) {
            document.getElementById('videos').style.display = 'none';
            document.getElementById('clips').style.display = 'none';
            document.getElementById('livestream').style.display = 'none';
            
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
