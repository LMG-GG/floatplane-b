<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLetti - Floatplane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e63946; /* Farbe aus dem ursprünglichen Code */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 80px auto 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #fff;
            color: #e63946;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .tab:hover {
            background-color: #f1f1f1;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .active-tab {
            background-color: #f1f1f1;
        }

        /* Twitch-Embed Styling */
        .twitch-embed {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        /* Profilbild Styling */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>VLetti - Floatplane</h1>

    <!-- Profilbild -->
    <img src="URL_TO_PROFILE_IMAGE" alt="VLetti's Profilbild" class="profile-img">

    <div class="tabs">
        <button class="tab active-tab" onclick="openTab('videos')">Videos</button>
        <button class="tab" onclick="openTab('clips')">Clips</button>
        <button class="tab" onclick="openTab('livestream')">Livestream</button>
    </div>

    <div class="container">
        <!-- Videos Tab -->
        <div class="tab-content" id="videos">
            <h2>VLetti's Videos</h2>
            <!-- Videos hier einfügen -->
        </div>

        <!-- Clips Tab -->
        <div class="tab-content" id="clips">
            <h2>VLetti's Clips</h2>
            <!-- Clips hier einfügen -->
        </div>

        <!-- Livestream Tab -->
        <div class="tab-content" id="livestream">
            <h2>VLetti's Livestream</h2>
            <div style="max-width: 900px; margin: 0 auto;">
                <iframe class="twitch-embed" 
                        src="https://www.twitch.tv/embed/vletti/chat?parent=localhost" 
                        frameborder="0" 
                        allowfullscreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.style.display = 'none');

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active-tab'));

            document.getElementById(tabName).style.display = 'block';
            const activeTab = document.querySelector(`.tab[onclick="openTab('${tabName}')"]`);
            activeTab.classList.add('active-tab');
        }

        // Initial display of Videos tab
        openTab('videos');
    </script>
</body>
</html>
